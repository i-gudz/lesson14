<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_e6iJ4ixwYayQkd6SdZ5ec');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_y3ljceh', 'template_fn0khgg', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <main>
        <h2>Contact us</h2>
        <form action="" id="contact-form">
            <input type="hidden" name="contact_number">
            <p><input name="name" type="text" placeholder="name" required></p>
            <p><input name="email" type="text" placeholder="email" required></p>
            <p><input name="phone" type="text" placeholder="phone" required></p>
            <p><label for="textarea">Your message:</label></p>
            <p><textarea name="message" id="textarea"></textarea></p>
            <p><input class="submit" type="submit"></p>
        </form>
    </main>
</body>
</html>
